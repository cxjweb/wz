<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
        }
        
        img {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到我的网站</h1>
    <img src="./images/6.jpg" alt="">
    <script>
        let money = 0
        while (true) {
            let sr = +prompt(`
            请输入你要的操作：
            1.存钱
            2.取钱
            3.查看余额
            4.退出
            `)
            if (sr === 4) {
                break
            }
            switch (sr) {
                case 1:
                    let cun = +prompt('你要存多少钱')
                    money = money + cun
                    break
                case 2:
                    let qu = +prompt('你要取多少钱')
                    if (money > qu) {
                        money = money - qu
                    } else {
                        alert(`您的余额不足，余额为:${money}元`)
                    }
                    break
                case 3:
                    alert(`您的余额为：${money}元`)
                    break
                default:
                    alert('输入无效，请重新输入')
                    break;
            }
        }
    </script>
</body>

</html>
